<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>在线表格</title>
    
<link href="static/xspreadsheet.css" rel="stylesheet"></head>
<body onload="load()">
  <div style="position: fixed; right: 0; top: .3em;">
  </div>
  <div id="x-spreadsheet-demo"></div>
  <script>
    function load(){
      const rows10 = { len: 100 };
      for (let i = 0; i < 100; i += 1) {
        rows10[i] = {
            //一次一行
          cells: {
            0: { text: 'A-' + i },
            1: { text: 'B-' + i },
            2: { text: 'C-' + i },
            3: { text: 'D-' + i },
            4: { text: 'E-' + i },
            5: { text: 'F-' + i },
          }
        };
      }
      
       // x_spreadsheet.locale('zh-cn');
    var xs = x_spreadsheet('#x-spreadsheet-demo', {showToolbar: true, showGrid: true})
        .loadData([{ name: 'sheet-test',freeze: "C4", rows: rows10 }]).change((cdata) => {
        //   console.log(cdata);
          console.log('>>>', xs.getData());
        });


        xs.on('cell-selected', (cell, ri, ci) => {
        //   console.log('cell:', cell, ', ri:', ri, ', ci:', ci);
        }).on('cell-edited', (text, ri, ci) => {
            //异步更新数据
            if(text){
                console.log('text:', text, ', ri: ', ri, ', ci:', ci);
            }
          
        });

    //   setTimeout(() => {
    //     // xs.loadData([{ rows }]);
    //     xs.cellText(14, 3, 'cell-text').reRender();
    //     console.log('cell(8, 8):', xs.cell(8, 8));
    //     console.log('cellStyle(8, 8):', xs.cellStyle(8, 8));
    //   }, 5000);
      
    }
  </script>
  <!-- <script type="text/javascript" src="https://unpkg.com/x-data-spreadsheet@1.0.20/dist/locale/zh-cn.js"></script> -->
<script type="text/javascript" src="static/xspreadsheet.js"></script></body>
</html>
